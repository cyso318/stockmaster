<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - StockMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 420px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo a {
            color: #667eea;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab:hover:not(.active) {
            background: #e8e8e8;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <a href="/">StockMaster</a>
        </div>

        <h2>Registrieren</h2>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('org')">Neue Organisation</div>
            <div class="tab" onclick="switchTab('user')">Benutzer hinzufügen</div>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Tab 1: Neue Organisation erstellen -->
        <div id="org-tab" class="tab-content active">
            <form id="org-form">
                <div class="form-group">
                    <label>Organisationsname</label>
                    <input type="text" id="org-name" name="org_name" required placeholder="Meine Firma">
                </div>

                <div class="form-group">
                    <label>Admin-Benutzername</label>
                    <input type="text" id="org-username" name="username" required placeholder="admin">
                </div>

                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="org-password" name="password" required minlength="8" placeholder="Min. 8 Zeichen">
                </div>

                <button type="submit" class="btn" id="org-submit-btn">
                    Organisation erstellen
                </button>
            </form>
        </div>

        <!-- Tab 2: Benutzer zu bestehender Organisation -->
        <div id="user-tab" class="tab-content">
            <form id="user-form">
                <div class="form-group">
                    <label>Organisations-ID</label>
                    <input type="text" id="user-org-id" name="org_id" required placeholder="z.B. ORG-12345">
                </div>

                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" id="user-username" name="username" required placeholder="benutzername">
                </div>

                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="user-password" name="password" required minlength="8" placeholder="Min. 8 Zeichen">
                </div>

                <button type="submit" class="btn" id="user-submit-btn">
                    Benutzer registrieren
                </button>
            </form>
        </div>

        <div class="login-link">
            Bereits registriert? <a href="/login">Anmelden</a>
        </div>
    </div>

    <script>
        const alertDiv = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type} show`;
        }

        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            if (tab === 'org') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('org-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('user-tab').classList.add('active');
            }

            alertDiv.className = 'alert';
        }

        // Form 1: Organisation erstellen
        document.getElementById('org-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                type: 'organization',
                org_name: document.getElementById('org-name').value,
                username: document.getElementById('org-username').value,
                password: document.getElementById('org-password').value
            };

            const submitBtn = document.getElementById('org-submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird erstellt...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Organisation erfolgreich erstellt!', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showAlert(result.message || 'Fehler bei der Registrierung');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Organisation erstellen';
                }
            } catch (error) {
                showAlert('Fehler. Bitte erneut versuchen.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Organisation erstellen';
            }
        });

        // Form 2: Benutzer hinzufügen
        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                type: 'user',
                org_id: document.getElementById('user-org-id').value,
                username: document.getElementById('user-username').value,
                password: document.getElementById('user-password').value
            };

            const submitBtn = document.getElementById('user-submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird erstellt...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Benutzer erfolgreich registriert!', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showAlert(result.message || 'Fehler bei der Registrierung');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Benutzer registrieren';
                }
            } catch (error) {
                showAlert('Fehler. Bitte erneut versuchen.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Benutzer registrieren';
            }
        });
    </script>
</body>
</html>
