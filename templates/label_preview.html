<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Vorschau - StockMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .preview-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .preview-header h2 {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .preview-info {
            font-size: 14px;
            color: #64748b;
        }

        .label-preview {
            background: white;
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            transform-origin: center center;
        }

        .preview-element {
            position: absolute;
            user-select: none;
        }

        .preview-actions {
            margin-top: 30px;
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .preview-header,
            .preview-actions {
                display: none;
            }

            .label-preview {
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="preview-header">
        <h2>Label Vorschau</h2>
        <div class="preview-info" id="label-dimensions">-</div>
    </div>

    <div id="label-preview-container"></div>

    <div class="preview-actions">
        <button onclick="window.print()" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                <polyline points="6 9 6 2 18 2 18 9"/>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                <rect x="6" y="14" width="12" height="8"/>
            </svg>
            Drucken
        </button>
        <button onclick="window.close()" class="btn btn-secondary">Schließen</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lade Konfiguration aus localStorage
            const configStr = localStorage.getItem('labelPreviewConfig');
            if (!configStr) {
                document.getElementById('label-preview-container').innerHTML =
                    '<p style="color: #ef4444; padding: 20px;">Keine Label-Konfiguration gefunden.</p>';
                return;
            }

            const config = JSON.parse(configStr);
            renderPreview(config);
        });

        function renderPreview(config) {
            const container = document.getElementById('label-preview-container');

            // Zeige Dimensionen
            document.getElementById('label-dimensions').textContent =
                `${config.width} mm × ${config.height} mm`;

            // Erstelle Label-Container
            const pixelWidth = config.width * 3.78; // 1mm = ~3.78px at 96 DPI
            const pixelHeight = config.height * 3.78;

            const labelDiv = document.createElement('div');
            labelDiv.className = 'label-preview';
            labelDiv.style.width = pixelWidth + 'px';
            labelDiv.style.height = pixelHeight + 'px';

            // Rendere alle Elemente
            config.elements.forEach(element => {
                const elemDiv = document.createElement('div');
                elemDiv.className = 'preview-element';
                elemDiv.style.left = element.x + 'px';
                elemDiv.style.top = element.y + 'px';
                elemDiv.style.width = element.width + 'px';
                elemDiv.style.height = element.height + 'px';
                elemDiv.style.fontSize = element.fontSize + 'px';
                elemDiv.style.fontWeight = element.fontWeight;
                elemDiv.style.textAlign = element.textAlign;
                elemDiv.style.color = element.color;
                elemDiv.style.backgroundColor = element.backgroundColor;

                if (element.type === 'text') {
                    const content = element.field === 'custom'
                        ? element.customText
                        : getFieldPlaceholder(element.field);
                    elemDiv.textContent = content;
                } else if (element.type === 'barcode') {
                    elemDiv.innerHTML = '<div style="width: 100%; height: 100%; background: linear-gradient(90deg, black 2px, white 2px, white 4px, black 4px, black 6px, white 6px, white 10px, black 10px); background-size: 10px 100%; display: flex; align-items: flex-end; justify-content: center; font-size: 10px; padding-bottom: 2px;">ITEM00000001</div>';
                } else if (element.type === 'qrcode') {
                    elemDiv.innerHTML = '<div style="width: 100%; height: 100%; background: white; border: 2px solid black; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr); gap: 1px;"><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div><div></div><div style="background: black;"></div></div>';
                } else if (element.type === 'image') {
                    elemDiv.innerHTML = '<div style="width: 100%; height: 100%; background: #e2e8f0; border: 2px dashed #94a3b8; display: flex; align-items: center; justify-content: center; border-radius: 4px;"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg></div>';
                }

                labelDiv.appendChild(elemDiv);
            });

            container.appendChild(labelDiv);
        }

        function getFieldPlaceholder(field) {
            const placeholders = {
                'name': 'Produktname',
                'sku': 'ABC-12345',
                'category': 'Kategorie',
                'location': 'Lagerort',
                'price': '€ 99.99',
                'quantity': '100 Stück'
            };
            return placeholders[field] || field;
        }
    </script>
</body>
</html>
